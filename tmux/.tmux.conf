###############################################################################
# PLUGINS
###############################################################################
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator' # for navigating panes and vim/nvim with Ctrl-hjkl
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.tmux/plugins/tpm/tpm'

###############################################################################
# BUNDINGS
###############################################################################

# Shift-alt LH to move between windows
bind -n M-H previous-window
bind -n M-L next-window

# set prefix to ctrl+space
unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix


# vim like copy
# bind-key -T copy-mode-vi v send -X begin-selection
# bind-key -T copy-mode-vi C-v send -X rectangle-toggle
# bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind -T copy-mode    C-c send -X copy-pipe-no-clear "xsel -i --clipboard"
bind -T copy-mode-vi C-c send -X copy-pipe-no-clear "xsel -i --clipboard"

set -g @yank_action 'copy-pipe-no-clear'


###############################################################################
# CONFIGS
###############################################################################

set -g @resurrect-capture-pane-contents 'on' # allow tmux-resurrect to capture pane contents
set -g @continuum-restore 'on' # enable tmux-continuum functionality

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on


# use zsh as the default shell
set-option -g default-shell /bin/zsh

# t-smart-tmux-session-manager settings and related settings
# https://github.com/joshmedeski/t-smart-tmux-session-manager
bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt, use <leader>x to kill pane
set -g @t-fzf-prompt 'î¯ˆ  '
set -g detach-on-destroy off # don't exit from tmux when closing a session

set -g default-terminal "screen-256color"

# set 24-bit color, so colors in neovim look correct
set-option -sa terminal-overrides ",xterm*:Tc"

# enable mouse
set -g mouse on
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

set-option -g status-position top

# split pains use same direction
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"


