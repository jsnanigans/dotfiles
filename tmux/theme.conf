# Tmux Theme Configuration - Rose Pine
# Separate file for all theme/appearance settings

# ============================================================================
# ROSE PINE COLOR PALETTE
# ============================================================================
# Base
%hidden ROSE_PINE_BASE "#191724"
%hidden ROSE_PINE_SURFACE "#1f1d2e"
%hidden ROSE_PINE_OVERLAY "#26233a"
%hidden ROSE_PINE_MUTED "#6e6a86"
%hidden ROSE_PINE_SUBTLE "#908caa"
%hidden ROSE_PINE_TEXT "#e0def4"

# Highlights
%hidden ROSE_PINE_LOVE "#eb6f92"
%hidden ROSE_PINE_GOLD "#f6c177"
%hidden ROSE_PINE_ROSE "#ebbcba"
%hidden ROSE_PINE_PINE "#31748f"
%hidden ROSE_PINE_FOAM "#9ccfd8"
%hidden ROSE_PINE_IRIS "#c4a7e7"

# ============================================================================
# STATUS BAR
# ============================================================================
set -g status on
set -g status-interval 5
set -g status-position top
set -g status-left-length 100
set -g status-right-length 100

# Status bar styling
set -g status-style "fg=#e0def4,bg=#191724"

# Status left - Session name
set -g status-left "#[fg=#191724,bg=#eb6f92,bold] #S #[fg=#eb6f92,bg=#1f1d2e,nobold]"

# Status right - Time, date, and host
set -g status-right "#[fg=#26233a,bg=#1f1d2e]#[fg=#e0def4,bg=#26233a] %Y-%m-%d  %H:%M #[fg=#31748f,bg=#26233a]#[fg=#191724,bg=#31748f] #h "

# ============================================================================
# WINDOWS
# ============================================================================
# Window status format
set -g window-status-format "#[fg=#1f1d2e,bg=#191724]#[fg=#6e6a86] #I  #W#{?window_zoomed_flag, üîç,} #[fg=#1f1d2e,bg=#191724]"
set -g window-status-current-format "#[fg=#191724,bg=#c4a7e7]#[fg=#191724,bg=#c4a7e7,bold] #I  #W#{?window_zoomed_flag, üîç,} #[fg=#c4a7e7,bg=#191724]"

# Window status separator
set -g window-status-separator ""

# Activity/Bell styling
set -g window-status-activity-style "fg=#f6c177,bg=#191724"
set -g window-status-bell-style "fg=#f6c177,bg=#191724,bold"

# ============================================================================
# PANES
# ============================================================================
# Pane borders
set -g pane-border-style "fg=#6e6a86"
set -g pane-active-border-style "fg=#c4a7e7"

# Pane indicators
set -g display-panes-colour "#6e6a86"
set -g display-panes-active-colour "#c4a7e7"

# ============================================================================
# MESSAGES & COMMAND LINE
# ============================================================================
# Message styling
set -g message-style "fg=#e0def4,bg=#26233a,bold"
set -g message-command-style "fg=#e0def4,bg=#26233a"

# ============================================================================
# COPY MODE
# ============================================================================
# Mode styling (selection)
set -g mode-style "fg=#191724,bg=#c4a7e7"

# ============================================================================
# CLOCK
# ============================================================================
# Clock mode
set -g clock-mode-colour "#c4a7e7"
set -g clock-mode-style 24

# ============================================================================
# TERMINAL TITLE
# ============================================================================
set -g set-titles on
set -g set-titles-string "#h ‚ùê #S ‚óè #I #W"