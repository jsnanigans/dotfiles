desc    = { fg = "#c9d1d9" }
hovered = { bg = "#2d333b", bold = true }
footer  = { fg = "#f0f6fc", bg = "#161b22", bold = true }

[filetype]
rules = [
	# Images
	{ mime = "image/*", fg = "#7ee787" },

	# Videos
	{ mime = "video/*", fg = "#fdcc59" },
	{ mime = "audio/*", fg = "#fdcc59" },

	# Archives
	{ mime = "application/zip",             fg = "#bc8cff" },
	{ mime = "application/gzip",            fg = "#bc8cff" },
	{ mime = "application/x-tar",           fg = "#bc8cff" },
	{ mime = "application/x-bzip",          fg = "#bc8cff" },
	{ mime = "application/x-bzip2",         fg = "#bc8cff" },
	{ mime = "application/x-7z-compressed", fg = "#bc8cff" },
	{ mime = "application/x-rar",           fg = "#bc8cff" },
	
	# Documents
	{ mime = "application/pdf", fg = "#ff7b72" },
	{ mime = "application/msword", fg = "#79c0ff" },
	{ mime = "application/vnd.*", fg = "#79c0ff" },

	# Fallback
	{ name = "*", fg = "#c9d1d9" },
	{ name = "*/", fg = "#79c0ff", bold = true }
]

