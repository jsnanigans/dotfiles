selected = { bg = "#2d333b", bold = true }

[select]
border   = { fg = "#79c0ff" }
active   = { fg = "#bc8cff", bold = true }
inactive = { fg = "#8b949e" }

[tasks]
border  = { fg = "#79c0ff" }
title   = { fg = "#f0f6fc", bold = true }
hovered = { bg = "#2d333b", underline = true }

[which]
mask            = { bg = "#161b22" }
cand            = { fg = "#79c0ff", bold = true }
rest            = { fg = "#8b949e" }
desc            = { fg = "#bc8cff" }
separator       = "  "
separator_style = { fg = "#484f58" }

[help]
on      = { fg = "#bc8cff", bold = true }
