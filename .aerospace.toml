# AeroSpace Window Manager Configuration
# https://nikitabobko.github.io/AeroSpace/guide

# ============================================================================
# STARTUP & BEHAVIOR
# ============================================================================
start-at-login = true
after-login-command = []
after-startup-command = []

# ============================================================================
# LAYOUT SETTINGS
# ============================================================================
# Normalization rules for better window management
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Default layout settings
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'  # auto = horizontal for wide, vertical for tall
accordion-padding = 10

# ============================================================================
# MOUSE BEHAVIOR
# ============================================================================
# Mouse follows focus
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
on-focus-changed = ['move-mouse window-lazy-center']

# ============================================================================
# KEY MAPPINGS
# ============================================================================
# Keyboard preset
key-mapping.preset = 'qwerty'

# ============================================================================
# GAPS & SPACING
# ============================================================================
[gaps]
inner.horizontal = 0
inner.vertical = 0
outer.left = 0
outer.bottom = 0
outer.top = 0
outer.right = 0

# ============================================================================
# WORKSPACE ASSIGNMENTS
# ============================================================================
[workspace-to-monitor-force-assignment]
# Main monitor workspaces (1-5)
1 = 'main'  # General/Browser
2 = 'main'  # Code/Development
3 = 'main'  # Terminal/System
4 = 'main'  # Communication
5 = 'main'  # Misc

# Secondary monitor workspaces (6-10)
6 = 'secondary'   # Documentation
7 = 'secondary'   # Monitoring
8 = 'secondary'   # Media
9 = 'secondary'   # Extra
10 = 'secondary'  # Extra

# ============================================================================
# MAIN MODE BINDINGS
# ============================================================================
[mode.main.binding]
# Disable macOS defaults that conflict
cmd-h = []         # Disable "hide application"
cmd-alt-h = []     # Disable "hide others"

# Terminal launcher
# alt-enter = 'exec-and-forget open -a Ghostty'

# Layout control
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'

# Window focus (vim-style) - Using Alt-Shift to prioritize nvim/tmux
# alt-shift-h = 'focus left'
# alt-shift-j = 'focus down'
# alt-shift-k = 'focus up'
# alt-shift-l = 'focus right'

alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# Window movement (vim-style) - Using Alt-Cmd as alternative
# alt-cmd-h = 'move left'
# alt-cmd-j = 'move down'
# alt-cmd-k = 'move up'
# alt-cmd-l = 'move right'

# Window resizing
alt-shift-minus = 'resize smart -50'
alt-shift-equal = 'resize smart +50'

# Workspace navigation
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'
alt-0 = 'workspace 10'

# Move window to workspace
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'
alt-shift-0 = 'move-node-to-workspace 10'

# Quick actions
alt-tab = 'focus-back-and-forth'
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'
alt-shift-f = 'fullscreen'

# Service mode
alt-shift-semicolon = 'mode service'

# ============================================================================
# SERVICE MODE BINDINGS
# ============================================================================
[mode.service.binding]
# Exit service mode
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main']  # Reset layout
f = ['layout floating tiling', 'mode main']  # Toggle floating
backspace = ['close-all-windows-but-current', 'mode main']

# ============================================================================
# APPLICATION RULES
# ============================================================================
[[on-window-detected]]
if.app-id = 'com.1password.1password'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.systempreferences'
run = 'layout floating'

# Finder dialogs
[[on-window-detected]]
if.app-id = 'com.apple.finder'
run = 'layout floating'

# Activity Monitor
[[on-window-detected]]
if.app-id = 'com.apple.ActivityMonitor'
run = 'layout floating'

# Chromium
[[on-window-detected]]
if.app-id = 'org.chromium.Chromium'
run = 'layout floating'

# ============================================================================
# WORKSPACE-SPECIFIC APP ASSIGNMENTS
# ============================================================================
# Slack → Workspace 3
[[on-window-detected]]
if.app-id = 'com.tinyspeck.slackmacgap'
run = 'move-node-to-workspace 3'

# VS Code → Workspace 7
[[on-window-detected]]
if.app-id = 'com.microsoft.VSCode'
run = 'move-node-to-workspace 7'

# Ghostty → Workspace 7
[[on-window-detected]]
if.app-id = 'com.mitchellh.ghostty'
run = 'move-node-to-workspace 7'
