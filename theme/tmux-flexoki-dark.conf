# Flexoki Dark Theme for Tmux

# Status bar styling
set -g status-style "bg=#100f0f,fg=#cecdc3"
set -g status-left-style "bg=#100f0f,fg=#4385be,bold"
set -g status-right-style "bg=#100f0f,fg=#879a39"

# Window tabs
set -g window-status-style "bg=#100f0f,fg=#878580"
set -g window-status-current-style "bg=#575653,fg=#cecdc3,bold"
set -g window-status-activity-style "bg=#100f0f,fg=#d0a215"
set -g window-status-bell-style "bg=#100f0f,fg=#d14d41,bold"

# Pane borders
set -g pane-border-style "fg=#575653"
set -g pane-active-border-style "fg=#4385be"

# Messages
set -g message-style "bg=#575653,fg=#cecdc3"
set -g message-command-style "bg=#575653,fg=#cecdc3"

# Copy mode
set -g mode-style "bg=#cecdc3,fg=#100f0f"

# Clock
set -g clock-mode-colour "#4385be"

# Search
set -g copy-mode-match-style "bg=#d0a215,fg=#100f0f"
set -g copy-mode-current-match-style "bg=#ce5d97,fg=#100f0f"

# Selection highlighting
set -g copy-mode-mark-style "bg=#cecdc3,fg=#100f0f"