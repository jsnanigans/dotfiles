# Tmux Rose Pine Theme Configuration
# Sources colors from centralized theme definition
# Include this in your .tmux.conf

# ============================================================================
# ROSE PINE COLOR DEFINITIONS
# ============================================================================

# Base colors
%hidden ROSE_PINE_BASE="#191724"
%hidden ROSE_PINE_SURFACE="#1f1d2e"
%hidden ROSE_PINE_OVERLAY="#26233a"
%hidden ROSE_PINE_HIGHLIGHT_LOW="#21202e"
%hidden ROSE_PINE_HIGHLIGHT_MED="#403d52"
%hidden ROSE_PINE_HIGHLIGHT_HIGH="#524f67"

# Text colors
%hidden ROSE_PINE_MUTED="#6e6a86"
%hidden ROSE_PINE_SUBTLE="#908caa"
%hidden ROSE_PINE_TEXT="#e0def4"

# Accent colors
%hidden ROSE_PINE_LOVE="#eb6f92"
%hidden ROSE_PINE_GOLD="#f6c177"
%hidden ROSE_PINE_ROSE="#ebbcba"
%hidden ROSE_PINE_PINE="#31748f"
%hidden ROSE_PINE_FOAM="#9ccfd8"
%hidden ROSE_PINE_IRIS="#c4a7e7"

# ============================================================================
# STATUS BAR
# ============================================================================
set -g status on
set -g status-interval 5
set -g status-position top
set -g status-left-length 100
set -g status-right-length 100

# Status bar styling
set -g status-style "fg=#{ROSE_PINE_MUTED},bg=#{ROSE_PINE_BASE},none"

# Status left - Session name
set -g status-left "#[fg=#{ROSE_PINE_BASE},bg=#{ROSE_PINE_LOVE},bold] #S #[fg=#{ROSE_PINE_LOVE},bg=#{ROSE_PINE_SURFACE},nobold]"

# Status right - Time, date, and host
set -g status-right "#[fg=#{ROSE_PINE_OVERLAY},bg=#{ROSE_PINE_SURFACE}]#[fg=#{ROSE_PINE_TEXT},bg=#{ROSE_PINE_OVERLAY}] %Y-%m-%d  %H:%M #[fg=#{ROSE_PINE_PINE},bg=#{ROSE_PINE_OVERLAY}]#[fg=#{ROSE_PINE_BASE},bg=#{ROSE_PINE_PINE}] #h "

# ============================================================================
# WINDOWS
# ============================================================================
# Window status format
set -g window-status-format "#[fg=#{ROSE_PINE_SURFACE},bg=#{ROSE_PINE_BASE}]#[fg=#{ROSE_PINE_MUTED}] #I  #W [#{pane_current_command}] #[fg=#{ROSE_PINE_SURFACE},bg=#{ROSE_PINE_BASE}]"
set -g window-status-current-format "#[fg=#{ROSE_PINE_BASE},bg=#{ROSE_PINE_IRIS}]#[fg=#{ROSE_PINE_BASE},bg=#{ROSE_PINE_IRIS},bold] #I  #W [#{pane_current_command}] #[fg=#{ROSE_PINE_IRIS},bg=#{ROSE_PINE_BASE}]"

# Window status separator
set -g window-status-separator ""

# Activity/Bell styling
set -g window-status-activity-style "fg=default,bg=default,underscore"
set -g window-status-bell-style "fg=#{ROSE_PINE_GOLD},bg=default,blink,bold"
set -g window-status-last-style "fg=#{ROSE_PINE_IRIS},bg=#{ROSE_PINE_BASE},none"

# ============================================================================
# PANES
# ============================================================================
# Pane borders
set -g pane-border-style "fg=#{ROSE_PINE_HIGHLIGHT_HIGH}"
set -g pane-active-border-style "fg=#{ROSE_PINE_IRIS}"

# Pane indicators
set -g display-panes-colour "#{ROSE_PINE_IRIS}"
set -g display-panes-active-colour "#{ROSE_PINE_IRIS}"

# ============================================================================
# MESSAGES & COMMAND LINE
# ============================================================================
# Message styling
set -g message-style "fg=#{ROSE_PINE_TEXT},bg=#{ROSE_PINE_OVERLAY},bold"
set -g message-command-style "fg=#{ROSE_PINE_TEXT},bg=#{ROSE_PINE_OVERLAY},bold"

# ============================================================================
# COPY MODE
# ============================================================================
# Mode styling (selection)
set -g mode-style "fg=#{ROSE_PINE_BASE},bg=#{ROSE_PINE_IRIS},bold"

# ============================================================================
# CLOCK
# ============================================================================
# Clock mode
set -g clock-mode-colour "#{ROSE_PINE_IRIS}"
set -g clock-mode-style 24

# ============================================================================
# TERMINAL TITLE
# ============================================================================
set -g set-titles on
set -g set-titles-string "#h ❐ #S ● #I #W"